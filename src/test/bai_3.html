<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let fibonaci = [0,1];
    for (let i = 1; i < 20; i++) {
        let a = fibonaci[i] + fibonaci[i-1]
        fibonaci.push(a)
    }
    alert(fibonaci);
    let n = parseInt(prompt("Nhập độ dài của mảng"))
    let arr=[];
    for (let i = 0; i < n; i++) {
         let b = parseInt(prompt("Nhập phần tử thứ "+i));
         arr.push(b)
    }
    function check() {
        let result = [];
        for (let i = 0; i < fibonaci.length; i++) {
            for (let j = 0; j < arr.length; j++) {
                if ( arr[j]== fibonaci[i] ) {
                    result.push(arr[j])
                    break;
                }
            }
        }
        alert(result)
    }
    check();
</script>
</body>
</html>
