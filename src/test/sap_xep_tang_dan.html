<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập độ dài của mảng"))
    let arr=[];
    for (let i = 0; i < n; i++) {
        let b = parseInt(prompt("Nhập phần tử thứ "+i));
        arr.push(b)
    }

    // for (let i = 0; i < arr.length; i++) {
    //     arr.sort(check)
    //
    // }
    // function check(a,b) {
    //     return a-b;
    //
    // }

    function bubbleSort(array) {
        for (let i = 0; i < array.length - 1; i++) {
            for (let j = array.length - 1 ; j > i; j--) {
                if (array[j] < array[j - 1]) {
                    let t = array[j];
                    array[j] = array[j - 1];
                    array[j - 1] = t;
                }
            }
        }
    }
    bubbleSort(arr)
    alert(arr)
</script>
</body>
</html>
