<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[];
    let sum = 0;
    let count=0;
    let n = parseInt(prompt("Nhập độ dài mảng: "))
    while (n>50){
        n = parseInt(prompt("Độ dài của mảng nhỏ hơn 50: "))
    }
    for (let i = 0; i < n; i++) {
        let a = parseInt(prompt("Nhập phần tử thứ " +i))
        arr.push(a)
    }
    alert(arr);
    for (let i = 0; i < arr.length; i++) {
        if(i%3 ==0){
            if(arr[i] % 5 ==0){
                sum += arr[i];
                count++
            }
        }

    }
    let avg = sum/count;
    alert(avg)



</script>
</body>
</html>
