<script>
    let circle = function (radius , color) {
        this.radius = radius;
        this.color = color;
        this.getRadius = function () {
            return radius;
        }
        this.getColor = function () {
            return color;
        }
        this.getArea = function () {
            return (Math.PI*radius*radius).toFixed(2) ;
        }

    }

    let m = new circle(5,"red")
    alert(m.getArea() +" " + m.getColor())
</script>
