<html lang="en">

    <meta charset="UTF-8">

<body>
<canvas id="myCanvas"></canvas>
<script>
    let rectangle = function (height,width) {
        this.height = height;
        this.width = width;
        this.getHeight = function () {
            return height;
        }
        this.getWidth = function () {
            return width;
        }

        this.getArea = function () {
            return (height*width)
        }
        this.getPerimeter = function () {
            return (height+width)*2
        }

    }
    function createRectangle() {
        let ctx = document.getElementById("myCanvas").getContext("2d")
        ctx.fillStyle="fa4b2a";
        ctx.fillRect(10,10,rectangle.height,rectangle.width)
    }
    let m = new rectangle(50,10)
    document.getElementById("myCanvas").innerHTML = createRectangle()
</script>
</body>
