<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập n số nguyên tố đầu tiên: "))
    let countSNT = 0;
    let count = 0;
    for(let i = 2; i < 2000 ;i++){
        if(countSNT < number){
            for(let j=1; j<=i; j++) {
                if (i % j == 0) {
                    count++;
                }
            }
            if(count == 2){
                document.write(i + "<br>");
                countSNT++;
            }
            count = 0;

            }else {
            break;
        }

    }
</script>
</body>
</html>
