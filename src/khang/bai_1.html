<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Bài 1: Tính S(n) = 1 + 2 + 3 + … + n
    let n = parseInt(prompt("Nhập độ dài n: "))
    let sum = 0;
    for (let i = 1; i <= n; i++) {
        sum += i
    }
    alert(sum)
</script>
