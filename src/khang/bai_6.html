<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số cần kiểm tra: "))
    if(a == Math.sqrt(a)*Math.sqrt(a)){
        alert("Đây là số chính phương")
    }else
        alert("Đây không phải là số chính phương")
</script>
</body>
</html>
