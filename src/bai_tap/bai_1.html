<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let sum = 0;
    let count = 0;
    let n = parseInt(prompt("Nhập độ dài mảng: "));
    for (let i = 0; i < n; i++) {
        let a = parseInt(prompt("Nhập phần tử thứ "+ i))
        arr.push(a)
    }
    document.write("Mảng được nhập là " + arr +'<br>')
    for (let i = 0; i < arr.length; i++) {
        if(i%2==0 && arr[i]%2==1){
            sum+= arr[i];
            count++;
        }
    }
    let avg = (sum/count);
    document.write("Trung bình cộng các số lẻ ở vị trí chẵn là "+avg+'<br>')

    function findMax() {
        let max = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if(arr[i]>= max){
                max = arr[i];
            }
        }
    document.write("Giá trị lớn nhất trong mảng là "+ max+'<br>')
    }
    findMax();

    function findMin() {
        let min = arr[0];
        let arrIndexMin = [];
        for (let i = 0; i < arr.length; i++) {
            if(arr[i]< min){
                min = arr[i];
            }
        }
        for (let i = 0; i < arr.length; i++) {
            if(arr[i] == min){
                arrIndexMin.push(i);
            }
        }

        document.write("Vị trí các số nhỏ nhất trong mảng là "+ arrIndexMin+'<br>')
    }
    findMin();

    function timSoChinhPhuong() {
        let countSoChinhPhuong = 0;
        for (let i = 0; i < arr.length; i++) {
              if(arr[i] >0 && arr[i] == Math.sqrt(arr[i])*Math.sqrt(arr[i]))  {
                  countSoChinhPhuong++;
              }
        }
        document.write("Tổng các số chính phương trong mảng là "+countSoChinhPhuong+'<br>')
    }
    timSoChinhPhuong();

    function timSoNguyenTo() {
        let count = 0;
        let arrSoNguyenTo = [];
        for (let i = 0; i < arr.length; i++) {
            for (let j = 1; j <= arr[i]; j++) {
                if(arr[i] % j ==0){
                    count++;
                }

            }
            if(count == 2){
                arrSoNguyenTo.push(arr[i])
            }
            count =0;
        }
    document.write("Các số nguyên tố trong mảng là: " + arrSoNguyenTo+'<br>')
    }
    timSoNguyenTo();

    function thayTheGiaTriAm(array) {
        let arr1 = [];
        for (let i = 0; i < array.length; i++) {
            arr1.push(array[i])
        }
        for (let i = 0; i < arr1.length; i++) {
            if(arr1[i] < 0){
                arr1.splice(i,1,0)
            }
        }
    document.write("Mảng sau khi thay thế số âm là "+ arr1+'<br>')
    }

    thayTheGiaTriAm(arr);

    function xoaPhanTuAm(array) {
        let arr2 = [];
        for (let i = 0; i < array.length; i++) {
            arr2.push(array[i])
        }
        for (let i = 0; i < arr2.length; i++) {
            if(arr2[i] < 0){
                arr2.splice(i,1)
            }
        }
        document.write("Mảng sau khi xóa số âm là "+ arr2+'<br>')
    }
    xoaPhanTuAm(arr);
    
    function sapXepTangDan() {
        arr.sort((a,b) => a-b)
        document.write("Mảng sau khi được sắp xếp tăng dần là: " + arr+'<br>')
    }
    sapXepTangDan();

</script>
</body>
</html>
