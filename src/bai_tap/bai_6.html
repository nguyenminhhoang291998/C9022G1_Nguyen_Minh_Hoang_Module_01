<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
/*Viết chương trình thực hiện các công việc sau: Nhập liệu cho mảng có n phần tử nguyên (n > 0) từ bàn phím.
Sau đó tính và in ra màn hình số lượng số nguyên lẻ, số lượng số nguyên chẵn trong mảng đã nhập.
Yêu cầu kỹ thuật: Chương trình phải kiểm tra n nhập vào: nếu n <= 0 thì cho nhập lại số phần tử cho đến khi thỏa mãn điều kiện.*/
let n = parseInt(prompt("Nhập độ dài của mảng: "))
    while (n<=0){
    n = parseInt(prompt("Nhập lại độ dài của mảng: "))
    }
    let arr = [];
    let b=0;
    let c=0;
for (let i = 0; i <n ; i++) {
    let a = parseInt(prompt("Nhập phần tử thứ "+ i + " :"))
    arr.push(a);
}
for (let i = 0; i < arr.length; i++) {
    if(arr[i] % 2 ==0){
        b += 1
    }else{
        c +=1;
    }
}
alert("Số phần tử số nguyên chẵn trong mảng là: " + b)
alert("Số phần tử số nguyên lẻ trong mảng là: " + c)


</script>

</body>
</html>
