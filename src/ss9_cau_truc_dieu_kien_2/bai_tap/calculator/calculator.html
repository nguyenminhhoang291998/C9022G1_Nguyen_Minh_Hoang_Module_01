<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <style>
        button{
            width: 40px;
        }
    </style>

</head>
<body>
<table>
    <tr>
        <th colspan="4">Calculator</th>
    </tr>
    <tr>
        <td colspan="4"><input type="text" id="view"></td>
    </tr>
    <tr>
        <td><button value="1" name="btn" onclick="inputValue(this.value)">1</button></td>
        <td><button value="2" name="btn" onclick="inputValue(this.value)">2</button></td>
        <td><button value="3" name="btn" onclick="inputValue(this.value)">3</button></td>
        <td><button value="+" name="operator" onclick="inputValue(this.value)">+</button></td>
    </tr>
    <tr>
        <td><button value="4" name="btn" onclick="inputValue(this.value)">4</button></td>
        <td><button value="5" name="btn" onclick="inputValue(this.value)">5</button></td>
        <td><button value="6" name="btn" onclick="inputValue(this.value)">6</button></td>
        <td><button value="-" name="operator" onclick="inputValue(this.value)">-</button></td>
    </tr>
    <tr>
        <td><button value="7" name="btn" onclick="inputValue(this.value)">7</button></td>
        <td><button value="8" name="btn" onclick="inputValue(this.value)">8</button></td>
        <td><button value="9" name="btn" onclick="inputValue(this.value)">9</button></td>
        <td><button value="*" name="operator" onclick="inputValue(this.value)">*</button></td>
    </tr>
    <tr>
        <td><button value="C" onclick="reset()">C</button></td>
        <td><button value="0" name="btn" onclick="inputValue(this.value)">0</button></td>
        <td><button value="=" onclick="result()">=</button></td>
        <td><button value="/" name="operator" onclick="inputValue(this.value)">/</button></td>
    </tr>
</table>


<script src="calculator.js"></script>
</body>
</html>
