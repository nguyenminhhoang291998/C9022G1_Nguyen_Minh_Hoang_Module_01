<img src="picture/cho1.png" id="pic1" onclick="changePic1()" height="151" width="400"/><br>

<body>
<script>

    function changePic1() {
        var imageId1 = document.getElementById("pic1");
        if (imageId1.src.match("picture/cho1.png")) {
            imageId1.src = "picture/gau1.png"
        } else if (imageId1.src.match("picture/gau1.png")) {
            imageId1.src = "picture/meo1.png"
        } else
            imageId1.src = "picture/cho1.png"
        return imageId1;
    }

    }
    function changePic3() {
