<body>
<script>
    let s11 = "aabcc"
    let s1 = s11.split('')
    let s22 = "adcaa"
    let s2 = s22.split('')
    let count = 0;

    function commonCharacterCount(s1, s2) {
        for (let i = 0; i < s1.length; i++) {
            for (let j = 0; j < s2.length; j++) {
                if (s1[i] == s2[j]) {
                    s1.splice(i, 1);
                    s2.splice(j, 1);
                    count++
                    console.log(s1, s2)
                }
            }
        }


    }
    commonCharacterCount(s1, s2)
    alert(count)
</script>
