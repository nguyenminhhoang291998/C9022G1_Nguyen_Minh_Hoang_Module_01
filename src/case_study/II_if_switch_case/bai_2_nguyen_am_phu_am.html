<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập ký tự cần kiểm tra: ").toUpperCase()
    switch (a) {
        case 'O':
        case 'U':
        case 'I':
        case 'A':
        case 'E':
            alert("Đây là nguyên âm")
            break;
        default:
            alert("Đây không phải là nguyên âm")

    }
</script>
</body>
</html>
