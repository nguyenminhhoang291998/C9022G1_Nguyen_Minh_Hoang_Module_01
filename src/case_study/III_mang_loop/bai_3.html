<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numerators = [5, 2, 5];
    let denominators = [6, 3, 4];
    let maxFraction = 0;
    let index = 0;
    for(let i=0;i<numerators.length;i++){
        if((numerators[i]/denominators[i]) >= maxFraction){
            maxFraction = (numerators[i]/denominators[i]);
            result = (numerators[i] +"/" + denominators[i])
            index = i;
        }
    }
    alert("Phân số lớn nhất là: " + result + " chỉ số là: " + index)
</script>
</body>
</html>
