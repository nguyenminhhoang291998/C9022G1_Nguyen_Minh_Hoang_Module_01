<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<h2 style="margin-left: 45px">Menu</h2>
<table>

    <p id="list"></p>
</table>

<script>
    let menu = ["Cafe","Cam vắt","Nước ép cà rốt","Nước ép cà chua","Nước lọc","Nước dừa"]
    data = ""
    for(let i=0; i<menu.length; i++){
        data += '<tr>'
        data += '<td><button style="width: 150px; text-align: center">' + menu[i]+'</button></td>'
        data += '</tr><br><br>'
    }
    document.getElementById('list').innerHTML = data
</script>


</body>
</html>
