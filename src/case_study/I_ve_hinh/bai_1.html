<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="result"></p>
<script>
    let data ="";
    let n = 4;
    let m = 5;
    for(let i=1; i<=n; i++){
            for(let j=1; j<=m; j++){
                if(i==1 || i==n ){
                data += "*"
            }else if(j==1 || j==m ) {
                    data += "*"
                }else
                    data += "&nbsp&nbsp"
        }
    data += '<br>'
    }
    document.getElementById("result").innerHTML = data

</script>
</body>
</html>
