<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="result"></p>
<script>
    let data = ""
    for(let i =1; i<=5;i++){
        for(let j=5;j>i;j--) {
            data += "&nbsp&nbsp"
        }
        for(let k=1;k<= (i*2 -1);k++){
            data += "*"
        }
        data += '<br>'
    }
    document.getElementById("result").innerHTML = data

</script>
</body>
</html>
