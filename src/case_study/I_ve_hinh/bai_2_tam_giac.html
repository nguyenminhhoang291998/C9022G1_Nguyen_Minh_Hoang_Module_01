<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="result"></p>
<script>
    let data ="";
    for(let i=1; i<=5;i++){
        for (let j=1; j<=i;j++) {
            if(i==1 || i==2 || i==5){
                data += "*"
            }else
            {for (let k=1; k<= j-2;k++){
                data += "*"
                data += "&nbsp&nbsp"
                data += "*"
            }}



        }

        data += '<br>'
    }
    document.getElementById("result").innerHTML = data

</script>
</body>
</html>
