<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let m = parseInt(prompt("Nhập chiều dài mảng: "))
    let n = parseInt(prompt("Nhập chiều rộng mảng: "))
    let arr=[];
    for(let i =0; i<m;i++){
        arr[i] = new Array();
        for (let j=0; j<n;j++){
            arr[i].push(Math.floor(Math.random() * 100))
        }
    }
    console.log(arr)
    let sum=0;
    for(let i=0;i<m;i++){
        for(let j=0;j<n;j++){
            if(arr[i][j] % 2 ==0){
                sum+= arr[i][j]
            }
        }
    }
    alert(sum)
</script>
</body>
</html>
