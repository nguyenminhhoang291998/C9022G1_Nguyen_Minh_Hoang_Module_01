<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n1 = 0, n2 = 1, nextNumber = 0;
    let i = 0;
    while (i<1000){
        nextNumber = n1 + n2;
        n1 = n2;
        n2 = nextNumber;
        if(nextNumber % 5 ==0){
            alert("Số đầu tiên trong dãy Fibonacci chia hết cho 5 là: " + nextNumber);
            break;
        }
        i++;
    }


</script>
</body>
</html>
