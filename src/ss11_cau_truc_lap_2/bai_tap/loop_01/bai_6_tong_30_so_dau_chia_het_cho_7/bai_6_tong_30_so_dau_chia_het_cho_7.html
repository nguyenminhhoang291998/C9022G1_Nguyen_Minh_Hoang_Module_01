<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<script>
    let j = 0;
    let sum = 0;
    let i = 0;
        while (i<30){
            if(j % 7 == 0){
                sum += j;
                i++
            }
            j++

        }


    alert("Tổng 30 số tự nhiên đầu tiên chia hết cho 7 là: " + sum)


</script>
</body>
</html>
