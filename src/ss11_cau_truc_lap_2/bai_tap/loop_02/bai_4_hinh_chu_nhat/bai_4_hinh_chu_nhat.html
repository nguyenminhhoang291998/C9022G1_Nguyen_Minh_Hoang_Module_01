<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hình chữ nhật</title>
</head>
<body>
<script>


    let result = '';
    for (let i = 0; i <= 6; i++) {
        for (let j = 0; j <= 20; j++) {
            if (i == 0 || i == 6) {
                result += '*';
            } else {
                if (j == 0 || j == 20) {
                    result += '*';
                } else {
                    result += '&nbsp&nbsp;';
                }
            }

        }
        result += '<br/>'
    }
    document.write(result)

</script>
</body>
</html>
