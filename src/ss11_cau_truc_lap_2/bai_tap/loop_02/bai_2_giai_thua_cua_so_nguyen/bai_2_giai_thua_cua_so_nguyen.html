<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giai thừa của 1 số nguyên</title>
</head>
<body>
<script>
    let a = prompt("Nhập số nguyên cần tính giai thừa: ")
    let i = 1;
    let factorials = 1;
    while (i<=a){
        factorials *= i;
        i++
    }
    alert("Giai thừa của "+ a + " là: "+ factorials)
</script>
</body>
</html>
