<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sinh bảng cửu chương</title>
</head>
<body>
<script>
    var sout;
    sout = '<table border="1" width="300" cellPadding="3" cellSpacing="0">';
    for (i=1;i<=9;i++){
        sout = sout + "<tr>"
        for(j=2;j<=9;j++) {
            sout = sout + '<td>' + j+"x"+i+ "=" + i * j + '</td>';
        }
        sout = sout +'</tr>'
    }
    sout = sout + '</table>';
    document.write(sout);




</script>
</body>
</html>
