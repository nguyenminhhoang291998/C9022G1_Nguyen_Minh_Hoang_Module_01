<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [15,10,2,8,14,11,3,25,30,1];
    let sum = 0;
    let max = a[0];
    for(let i =0; i<a.length ; i++){
        if(a[i] >= max){
            max = a[i]
        }
        sum+= a[i]
    }
    alert("Mảng trên có phần tử lớn nhất là " + max +" và giá trị trung bình của mảng là "+ parseInt(sum/10))
</script>
</body>
</html>
