<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [15,10,2,8,14,11,3,25,30,1];
    let position = 0;
    let max = a[0];
    for(let i =0; i<a.length ; i++){
        if(a[i] >= max){
            max = a[i]
            position = i
        }
    }
    alert("Mảng trên có phần tử lớn nhất là " + max +" ở vị trí thứ "+ position)
</script>
</body>
</html>
