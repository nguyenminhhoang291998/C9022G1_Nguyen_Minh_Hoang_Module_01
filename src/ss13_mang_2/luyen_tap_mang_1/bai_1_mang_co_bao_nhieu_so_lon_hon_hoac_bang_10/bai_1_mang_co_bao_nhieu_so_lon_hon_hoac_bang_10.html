<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [15,10,2,8,14,11,3,25,30,1];
    let count = 0;
    for(let i =0; i<a.length ; i++){
        if(a[i] >= 10){
            count++
        }
    }
    alert("Mảng trên có " + count +" phần tử lớn hơn hoặc bằng 10")
</script>
</body>
</html>
