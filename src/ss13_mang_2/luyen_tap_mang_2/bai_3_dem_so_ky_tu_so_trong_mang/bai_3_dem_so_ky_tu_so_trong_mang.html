<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let a = [];
    count = 0;
    while (a.length <5){
        x = window.prompt("Nhập vào phần tử của mảng: ");
    a.push(x)
        }
    b = a.join("")

   for(let i =0; i<b.length ;i++)
       if(b[i]>=0 && b[i]<=9){
           count++
       }

    alert("Số ký tự số trong mảng là : "+count)


</script>
</body>
</html>
