<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function areaOfCircle(r) {
        let area = (2*r*Math.PI).toFixed(2)
        alert("Chu vi hình tròn là: " + area)

    };
    function perimeterOfCircle(r) {
        let perimeter = (r*r*Math.PI).toFixed(2)
        alert("Diện tích hình tròn là: " + perimeter)

    }
    let a = parseFloat(prompt("Nhập bán kính R của hình tròn: "))
    areaOfCircle(a);
    perimeterOfCircle(a);
</script>
</body>
</html>
