<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số nguyên: "))
    check(a);
    function check(x) {
        if(x==0){
            alert("Không thỏa mãn")
        }else if (x>0){
            alert("True")
        }else
            alert("False")

    }
</script>
</body>
</html>
