<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [1,2,3,"b","&","c","&"]
    check(a);
    function check(a) {
        let count = 0;
        for(let i =0 ; i<=a.length ;i++){
            if(a[i]=="&"){
                count++;
            }
        }
        if(count>0){
            alert("Số lần xuất hiện của & là: " + count)
        }else
            alert("-1")
    }
</script>
</body>
</html>
