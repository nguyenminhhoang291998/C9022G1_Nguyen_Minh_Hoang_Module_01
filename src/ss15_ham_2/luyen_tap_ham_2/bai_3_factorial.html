<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function factorial(x) {
        if (x <= 0) {
            alert("Không tồn tại")
        } else {
            let a = 1;
            for (let i = 1; i <= x; i++) {
                a *= i
            }
            alert("Giai thừa của " + x + " là: " + a )
        }
    }
    let n = parseInt(prompt("Nhập số nguyên cần tính giai thừa: "))
    factorial(n);
</script>
</body>
</html>
