<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Number</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập 1 ký tự: "))
    check(a);
    function check(a) {
        if (!isNaN(a)){
            alert("Đây là 1 ký tự số")
        }else
        alert("Đây không phải là 1 ký tự số")

    }
</script>
</body>
</html>
