<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số nguyên thứ nhất: "))
    let b = parseInt(prompt("Nhập số nguyên thứ hai: "))
    change(a,b);
    function change(a,b) {
        let c = a;
        a = b;
        b = c;
        alert(a +" , " + b)

    }
</script>
</body>
</html>
