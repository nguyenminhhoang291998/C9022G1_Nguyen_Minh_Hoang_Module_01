        let b = a.length - 1
        for(let i=0; i<a.length; i++){
            if(a[i] == a[b]){
                b--;
                result = a + " là một palindrome"
            }else
                result = a + " không phải là một palindrome"
                break;
        }
        alert(result)

    }
