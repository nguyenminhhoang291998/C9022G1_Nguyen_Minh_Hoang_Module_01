<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số thứ nhất: "));
    let b = parseInt(prompt("Nhập số thứ hai: "));
    soSanh(a,b);
    function soSanh(a,b) {
        if(a>b){
            alert(a + " lớn hơn " +b)
        }else {
            alert("Tổng 2 số là: " + (a+b))
        }

    }

</script>
</body>
</html>
