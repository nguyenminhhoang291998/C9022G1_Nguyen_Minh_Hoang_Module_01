<script>

    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr.length; j++) {
                if (arr[i] == arr[j]) {
                    count++;
                }

            }arr1.push(count);
        count = 0;
    }
    alert(arr1)
    let flag = true;
    for (let i = 0; i < arr1.length - 1; i++) {
        if (arr1[i] !== arr1[i + 1]) {
            flag = false;
            break;
        } else {
            flag = true;
        }
    }
    if (flag === true) {
        alert("true")
    } else {
        alert("false")
    }

</script>
